        <div class = "jsrow_1">
            <div class = "jsblock">
                <div>
                    <input type="checkbox" id="contactChoice1"
                    name="contact" value="email">
                   <label for="contactChoice1">Email</label>
                </div>
                <div>
                    <input type="checkbox" id="contactChoice2"
                    name="contact" value="phone">
                   <label for="contactChoice2">Phone</label>
                </div>
                <div>
                    <input type="checkbox" id="contactChoice3"
                    name="contact" value="mail">
                   <label for="contactChoice3">Mail</label>
                </div>
            </div>
            <div class = "jsblock">
                <div>
                    <input type="button" id = "changeTheme" value = "Сменить тему">
                </div>
                <div>
                    <input type="button" id = "hiddenBlock" value = "Скрыть кнопку">
                </div>
            </div>
        </div>
        <div class = "jsrow_2">

            <div class = "jsblock">
                <div>
                    <p>Как вам удобно получить ответ:</p>
                </div>
                <div>
                    <p><input name="a" id="numberInput" type="radio" value="tlf"> По телефону</p>
                    <textarea hidden="true" id="number" cols="40" rows="1">+7</textarea>
                </div>
                <div>
                    <p><input name="a" id="mailInput" type="radio" value="message"> Письмом</p>
                    <textarea hidden="true" id="mail" cols="40" rows="1">@gmail.com</textarea>
                </div>
                <div>
                    <p><input name="a" id="nothingInput" type="radio" value="nth" checked> Не нужно отвечать</p>
                </div>
                <div>
                    <p>Ещё вопрос:</p>
                    <select id = "selectInput">
                        <option>Нет вопроса</option>
                        <option>Есть вопрос</option>
                        <option>Что такое вопрос?</option>
                        <option>Вопросы тщетны</option>
                    </select>
                </div>
                <div hidden="true" id = "quest">
                    <p>Укажите тему вопроса: </p>
                    <textarea  name="quest" cols="40" id = "textarea" rows="3"></textarea>
                </div>
                <div>
                    <input type="submit" id = "submit" value="Отправить">
                </div>
                <div>
                    <label id ="result"></label>
                </div>
            </div>
            <div class = "jsblock">
                <div>
                    <div>
                        <div>
                        <img src="../images/portf_1.jpg" width="200" height="150" alt="">
                    </div>
                    <div>  
                        <img src="../images/portf_1.jpg" width="64" height="64" class="img_cool" alt="" onclick="f(1)">
                        <img src="../images/portf_2.jpg" width="64" height="64" class="img_cool" onclick="f(2)">
                        <img src="../images/portf_3.jpg" width="64" height="64" class="img_cool" alt="" onclick="f(3)">
                    </div>
                    <div>
                        <button onclick="f1()">старт</button>
                        <button onclick="stop()">стоп</button>
                    </div>
                    </div>
                </div>
            </div>
        
            
        </div>
        <div class = "jsrow_3">
            <div class = "jsblock">
            <div>
                <input type="checkbox" id="contactChoiceCookie1"
                name="contact" value="localStorage" checked = true>
               <label for="contactChoiceCookie1">localStorage</label>
            </div>
            <div>
                <input type="checkbox" id="contactChoiceCookie2"
                name="contact" value="Смена темы" checked = true>
               <label for="contactChoiceCookie2">Смена темы</label>
            </div>
            <div>
                <input type="checkbox" id="contactChoiceCookie3"
                name="contact" value="Обратная связь" checked = true>

            </div>
            <div>
                <input type="checkbox" id="contactChoiceCookie4"
                name="contact" value="Фотогалерея" checked = true>
               <label for="contactChoiceCookie4">Фотогалерея</label>
            </div>
            </div>
            <div class = "jsblock">
                <textarea name="Кол-во стоблцов" id="colCount" cols="6" rows="1"></textarea>
                <input id = "btnCanvas" type="submit" value="отправить">
                <canvas id="canvas" width="500px" height="150px" style = "border:2px solid"></canvas>
            </div>
        </div>
